<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Swipe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" type="module"></script>
</head>
<body>
    <main>
        <section>
            <header>
                <img 
                    src="./tinder-logo.webp" 
                    alt="Tinder Logo"
                >
            </header>

            <div class="cards">
                <article>
                    <img src="./photos/2.webp" alt="Alex">
                    <h2>Alex <span>25</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <article>
                    <img src="./photos/1.webp" alt="Leila">
                    <h2>Leila <span>28</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <span>
                    No hay más personas cerca de ti...<br>
                    Vuelve a intentarlo más tarde. 
                </span>
            </div>

            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="close"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>
</body>
</html>
